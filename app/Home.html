<!DOCTYPE html>
<html ng-app="locationApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nasa App</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link resource="stylesheet" href="lib/bootstrap/css/bootstrap-theme.css">
</head>
<body>

<div class="container" ng-controller="LocationController as location">
<form class="form-inline">
    <div class="form-group">
        <label for="frmPostcode" class="control-label">Postcode</label>
        <input class="form-control" id="frmPostcode" placeholder="Enter your postcode..." ng-model="location.address.postcode">
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-success" ng-click="location.FindLastImage()">Submit</button>
    </div>
    <div class="row" nd-show="location.errorMessage">
        {{location.errorMessage}}
    </div>
    <div class="row">
       <lable>Latitude:</lable> {{location.address.lat}}
    </div>
    <div class="row">
        <lable>Longitude:</lable> {{location.address.lon}}
    </div>
</form>
    <div class="col-md-6">
        <ul>
            <li ng-repeat="image in location.nasaImages | orderBy: '-date' ">
                <a ng-click="location.ShowImageOfDay(image.date)">
                    {{image.date | date : 'yyyy MMM dd'}}
                </a>
            </li>
        </ul>
    </div>
    <div class="col-md-6">
        <img src="{{location.imageUrl}}">
    </div>
</div>
<script src="lib/jQuery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/AngularJS/angular.min.js"></script>
<script src="js/LocationController.js"></script>
</body>
</html>
